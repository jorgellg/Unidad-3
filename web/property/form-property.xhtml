<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.propertyFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.propertyFormHeader}</h2>
                <p:fieldset legend="#{str.propertyLegendForm}">
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.propertySymmetricHeader}"
                                         value="#{propertiesBean.property.symmetric}"></p:inputText>

                                         <p:inputText placeholder="#{str.propertyTransitivePrompt}"
                                                      value="#{propertiesBean.property.transitive}"></p:inputText>
                                                      
                                                      <p:inputText placeholder="#{str.propertyCyclicPrompt}"
                                                                   value="#{propertiesBean.property.cyclic}"></p:inputText>

                            
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{propertiesBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{propertiesBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{propertiesBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
