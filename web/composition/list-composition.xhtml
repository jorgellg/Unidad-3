<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.compositionListTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.compositionListTitle}</h2>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"
                                     action="#{compositionBean.agregar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{compositionBean.compositions}" var="c">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <h:commandButton value="#{str.buttonEdit}"
                                             action="#{compositionBean.editar(c)}"></h:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.compositionRelationHeader}">
                        <p:outputLabel value="#{c.relation}"></p:outputLabel>
                    </p:column>
                    
                     <p:column headerText="#{str.compositionInterredHeader}">
                        <p:outputLabel value="#{c.interred}"></p:outputLabel>
                    </p:column>

                    <p:column headerText="#{str.compositionPropertyHeader}">
                        <p:outputLabel value="#{c.property.transitive}"></p:outputLabel>
                    </p:column>

                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
